<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Base reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* Background */
body {
  min-height: 100vh;
  background-color: #0f172a; /* slate-900 */
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Container */
.container {
  display: flex;
  align-items: center;
  gap: 12px;
  background-color: #020617; /* slate-950 */
  padding: 16px;
  border-radius: 10px;
  border: 1px solid #1e293b;
}

/* Input */
#search {
  width: 240px;
  background: transparent;
  border: none;
  outline: none;
  color: #e5e7eb;
  font-size: 15px;
  padding: 10px 4px;
}

/* Placeholder */
#search::placeholder {
  color: #64748b;
}

/* Button */
button {
  background-color: #e5e7eb;
  color: #020617;
  border: none;
  padding: 10px 16px;
  font-size: 14px;
  font-weight: 500;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

/* Button hover */
button:hover {
  background-color: #cbd5f5;
}

/* Focus state */
.container:focus-within {
  border-color: #94a3b8;
}

p {
    color: white;
}
 
 #outputWhether{
    text-align: center;
    margin: 20px;
} 
.container {
    display: block;
}
    </style>
</head>
<body>
    <div class="container">
    <input type="text" id="search">
    <button>Search</button>
    <!-- displaying inside this div  -->
    <div id="outputWhether"></div>
    <div id="forcast"></div>
</div>
    <script src="/Project - 6 - Javascript whether API/typeScript.js"></script>
</body>
</html>
